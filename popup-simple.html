<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }
    
    .status {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status.ready {
      background-color: #4CAF50;
    }
    
    .status.recording {
      background-color: #ff4444;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .status-text {
      font-size: 14px;
      color: #666;
    }
    
    .recording-info {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      display: none;
    }
    
    .recording-info.active {
      display: block;
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
      font-size: 14px;
    }
    
    .info-label {
      color: #856404;
    }
    
    .info-value {
      font-weight: 600;
      color: #333;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .button-primary {
      background: #4CAF50;
      color: white;
    }
    
    .button-primary:hover {
      background: #45a049;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
    }
    
    .button-danger {
      background: #f44336;
      color: white;
    }
    
    .button-danger:hover {
      background: #e53935;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(244, 67, 54, 0.3);
    }
    
    .help-text {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 16px;
      line-height: 1.4;
    }
    
    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Audio Capture</div>
    <div>
      <span class="status ready" id="status"></span>
      <span class="status-text" id="statusText">Ready</span>
    </div>
  </div>
  
  <div class="recording-info" id="recordingInfo">
    <div class="info-row">
      <span class="info-label">Duration:</span>
      <span class="info-value" id="duration">00:00</span>
    </div>
    <div class="info-row">
      <span class="info-label">Source:</span>
      <span class="info-value" id="source">-</span>
    </div>
  </div>
  
  <button class="button button-primary" id="openControlBtn">
    <span>üéôÔ∏è</span>
    <span>Open Control Center</span>
  </button>
  
  <button class="button button-danger" id="quickStopBtn" style="display: none;">
    <span>‚èπÔ∏è</span>
    <span>Stop Recording</span>
  </button>
  
  <div class="divider"></div>
  
  <div class="help-text">
    Click "Open Control Center" to start recording with full controls. 
    The recording will continue even if you close this popup.
  </div>
  
  <script src="popup-launcher.js"></script>
</body>
</html>
