<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .status {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .status.ready {
      background-color: #4CAF50;
    }
    
    .status.connecting {
      background-color: #ff9800;
      animation: pulse 1.5s infinite;
    }
    
    .status.recording {
      background-color: #ff4444;
      animation: pulse 1.5s infinite;
    }
    
    .status.error {
      background-color: #f44336;
    }
    
    .status.idle {
      background-color: #888;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    
    button.start {
      background-color: #4CAF50;
      color: white;
    }
    
    button.start:hover {
      background-color: #45a049;
    }
    
    button.stop {
      background-color: #f44336;
      color: white;
    }
    
    button.stop:hover {
      background-color: #da190b;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .webhook-input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="status ready" id="status"></span>
    <div>
      <h2>Audio Capture</h2>
      <div id="statusText" style="font-size: 12px; color: #666; margin-top: -5px;">Ready</div>
    </div>
  </div>
  
  <button id="requestMicBtn" style="width: 100%; padding: 10px; margin: 5px 0; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; background-color: #ff9800; color: white;">Request Microphone Permission</button>
  
  <div style="margin: 10px 0;">
    <label style="font-size: 14px; color: #444;">Audio Source:</label>
    <select id="audioSource" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
      <option value="microphone">Microphone Only</option>
      <option value="system">System Audio Only</option>
      <option value="both">Both (Microphone + System)</option>
    </select>
  </div>
  
  <input type="text" 
         id="webhookUrl" 
         class="webhook-input" 
         placeholder="http://localhost:5678/webhook/meeting-audio?forward=true">
  
  <button id="startBtn" class="start">Start Recording</button>
  <button id="stopBtn" class="stop" style="display: none;">Stop Recording</button>
  
  <div class="info">
    <strong>Note:</strong> Records audio from any browser tab (Zoom, Meet, Teams, etc.) and sends to your n8n webhook every 30 seconds.
    <br><br>
    <strong>Arc Browser Users:</strong> If the permission button doesn't work, <a href="recording-page-enhanced.html" target="_blank">open the full page version</a>.
  </div>
  
  <script src="popup-enhanced-v2.js"></script>
</body>
</html>
